<!DOCTYPE html>
<html>
<head>
    <title>Palette Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Attract mode overlay -->
    <div id="attract-overlay" class="hidden">
        <img src="sppro_attractscreen.png" alt="Space Palette Pro" class="attract-image">
    </div>

    <!-- Restart modal overlay -->
    <div id="restart-overlay" class="hidden">
        <div id="restart-modal">
            <div id="restart-buttons">
                <button class="restart-btn" data-action="complete">Restart<br>Completely</button>
                <button class="restart-btn" data-action="audio">Restart<br>Audio</button>
                <button class="restart-btn" data-action="visuals">Restart<br>Visuals</button>
                <button class="restart-btn restart-cancel" data-action="cancel">Cancel</button>
            </div>
        </div>
        <div id="restart-message" class="hidden">
            <div class="restart-message-text">The Space Palette will be<br>restarted in a few seconds.</div>
        </div>
    </div>

    <!-- Help overlay -->
    <div id="help-overlay" class="hidden">
        <iframe src="helpscreen.html" frameborder="0"></iframe>
    </div>

    <header id="title-bar" class="hidden">
        <h1>Space Palette Pro</h1>
    </header>

    <!-- Advanced mode: category tabs -->
    <nav id="category-tabs">
        <button class="tab" data-category="global">Global</button>
        <span class="tab-sep">/</span>
        <button class="tab active" data-category="quad">Quad</button>
        <span class="tab-sep">/</span>
        <button class="tab" data-category="patch">Patch</button>
        <span class="tab-sep">=</span>
        <button class="tab" data-category="misc">Misc</button>
        <span class="tab-sep">+</span>
        <button class="tab" data-category="sound">Sound</button>
        <span class="tab-sep">+</span>
        <button class="tab" data-category="visual">Visual</button>
        <span class="tab-sep">+</span>
        <button class="tab" data-category="effect">Effect</button>
    </nav>

    <div id="main-container">
        <main id="preset-grid"></main>

        <!-- Advanced mode: patch selector -->
        <div id="patch-selector">
            <div class="patch-grid">
                <div class="patch-row">
                    <button class="patch-btn" data-patch="A">A</button>
                    <button class="patch-btn active" data-patch="*">*</button>
                    <button class="patch-btn" data-patch="D">D</button>
                </div>
                <div class="patch-row patch-row-bottom">
                    <button class="patch-btn" data-patch="B">B</button>
                    <button class="patch-btn" data-patch="C">C</button>
                </div>
            </div>
        </div>

        <footer id="controls">
            <button id="btn-complete-reset">COMPLETE<br>RESET</button>
            <button id="btn-soft-reset">SOFT<br>RESET</button>
            <button id="btn-help">HELP</button>
        </footer>
    </div>

    <script src="api.js"></script>
    <script src="app.js"></script>
</body>
</html>
